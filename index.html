<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script type="module">
    import { ComplexNumber } from "./esm/complex-number.js";

    {
      console.log(`=============rectangular form start=================`);
      const complexNumber = new ComplexNumber();
      complexNumber.setRectangularForm(16, 51);
      console.log(`poler form: ${complexNumber.convertToPolarForm()}`);
      console.log(`exponential form: ${complexNumber.convertToExponentialForm()}`);
      console.log(`rectangular form: ${complexNumber.convertToRectangularForm()}`);
      console.log(`=============rectangular form end=================`);
    }

    {
      console.log(`=============exponential form start=================`);
      const complexNumber = new ComplexNumber();
      complexNumber.setExponentialForm(40, 0.95);
      console.log(`poler form: ${complexNumber.convertToPolarForm()}`);
      console.log(`exponential form: ${complexNumber.convertToExponentialForm()}`);
      console.log(`rectangular form: ${complexNumber.convertToRectangularForm()}`);
      console.log(`=============exponential form end=================`);
    }

    {
      console.log(`=============polar form start=================`);
      const complexNumber = new ComplexNumber();
      complexNumber.setPolarForm(6, 30);
      console.log(`poler form: ${complexNumber.convertToPolarForm()}`);
      console.log(`exponential form: ${complexNumber.convertToExponentialForm()}`);
      console.log(`rectangular form: ${complexNumber.convertToRectangularForm()}`);
      console.log(`=============polar form end=================`);
    }

    {
      console.log(`=============****exponential with PI form start*****=================`);
      const complexNumber = new ComplexNumber();
      complexNumber.setExponentialForm(2, (-1 * 2 * Math.PI * 1) / 4);
      console.log(`poler form: ${complexNumber.convertToPolarForm()}`);
      console.log(`exponential form: ${complexNumber.convertToExponentialForm()}`);
      console.log(`rectangular form: ${complexNumber.convertToRectangularForm()}`);
      console.log(`=============exponential with PI form end=================`);
    }
  </script>
</body>

</html>
