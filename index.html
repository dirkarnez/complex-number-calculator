<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="container"></div>
  <script type="module">
    const div = document.getElementById("container");
    const log = str => div.innerHTML += `${str}<br>`;
    
    import { ComplexNumber } from "./esm/complex-number.js";

    {
      log(`=============rectangular form start=================`);
      const complexNumber = new ComplexNumber();
      complexNumber.setRectangularForm(16, 51);
      log(`poler form: ${complexNumber.convertToPolarForm()}`);
      log(`exponential form: ${complexNumber.convertToExponentialForm()}`);
      log(`rectangular form: ${complexNumber.convertToRectangularForm()}`);
      log(`=============rectangular form end=================`);
    }

    {
      log(`=============exponential form start=================`);
      const complexNumber = new ComplexNumber();
      complexNumber.setExponentialForm(40, 0.95);
      log(`poler form: ${complexNumber.convertToPolarForm()}`);
      log(`exponential form: ${complexNumber.convertToExponentialForm()}`);
      log(`rectangular form: ${complexNumber.convertToRectangularForm()}`);
      log(`=============exponential form end=================`);
    }

    {
      log(`=============polar form start=================`);
      const complexNumber = new ComplexNumber();
      complexNumber.setPolarForm(6, 30);
      log(`poler form: ${complexNumber.convertToPolarForm()}`);
      log(`exponential form: ${complexNumber.convertToExponentialForm()}`);
      log(`rectangular form: ${complexNumber.convertToRectangularForm()}`);
      log(`=============polar form end=================`);
    }

    {
      log(`=============****exponential with PI form start*****=================`);
      const complexNumber = new ComplexNumber();
      complexNumber.setExponentialForm(2, (-1 * 2 * Math.PI * 1) / 4);
      log(`poler form: ${complexNumber.convertToPolarForm()}`);
      log(`exponential form: ${complexNumber.convertToExponentialForm()}`);
      log(`rectangular form: ${complexNumber.convertToRectangularForm()}`);
      log(`=============exponential with PI form end=================`);
    }

    {
      log(`=============addition start=================`);
      const a = new ComplexNumber();
      a.setRectangularForm(3, 7);

      const b = new ComplexNumber();
      b.setRectangularForm(8, 11);
      const c = a.add(b);

      // log(`poler form: ${c.convertToPolarForm()}`);
      // log(`exponential form: ${c.convertToExponentialForm()}`);
      log(`rectangular form: ${c.convertToRectangularForm()}`); //11 + 18i
      log(`=============addition end=================`);
    }

    {
      log(`=============subtraction start=================`);
      const a = new ComplexNumber();
      a.setRectangularForm(7, 9);

      const b = new ComplexNumber();
      b.setRectangularForm(3, 4);

      const c = a.substract(b);

      // log(`poler form: ${c.convertToPolarForm()}`);
      // log(`exponential form: ${c.convertToExponentialForm()}`);
      log(`rectangular form: ${c.convertToRectangularForm()}`); // 4 + 5i
      log(`=============subtraction end=================`);
    }

    {
      log(`=============phase difference start=================`);
      const a = new ComplexNumber();
      a.setRectangularForm(1, 0); // cos wave

      const b = new ComplexNumber();
      b.setRectangularForm(0, 1); // sine wave

      log(`phase of ${a.convertToPolarForm()} - phase of ${b.convertToPolarForm()}: ${ComplexNumber.phaseDifference(a, b)}`); // 4 + 5i
      log(`=============phase difference end=================`);
    }
  </script>
</body>

</html>
